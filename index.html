<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Prime Spiral</title>
    <style>
		html,
		body {
			height: 100%;
		}

		/* Scale canvas with resize attribute to full size */
		canvas[resize] {
			width: 100%;
			height: 100%;
		}

</head>

<div id="a_contents">
</div>
<canvas id="myCanvas" resize></canvas>

<script canvas="myCanvas" src="myScript.js" type="text/paperscript">
</script>
<script src="main.js"></script>
</body>
</html>
